{% extends 'main/base.html'%}

{% block title %}
Создать запись
{% endblock%}

{% block content  %}
<h1>Создать запись</h1>
    <form method="post">
        {% csrf_token %}
        {{form.author}}<br>
        {{form.nazvanie}}<br>
        <label class="form-label">Выберете номер категории:1-хокку, 2-стихи-порошки, 3-стихи пирожки, 4 - лимерики, 5-стихи </label><br>
        {{form.klacc}}<br>
        {{form.stih}}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{error}}</span>
    </form>
{% endblock%}
